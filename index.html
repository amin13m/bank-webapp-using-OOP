<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بانک من</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!--  Header -->
    <header class="app-header">
      <div class="logo">🏦 بانک من</div>
      <nav class="nav">
        <button data-section="dashboard">داشبورد</button>
        <button data-section="accounts">حساب‌ها</button>
        <button data-section="transactions">تراکنش‌ها</button>
        <button data-section="transfer">انتقال وجه</button>
      </nav>
      <button id="menuBtn" class="menu-btn">☰</button>
    </header>

    <!--  Main -->
    <main>
      <section id="dashboard" class="active">
        <h2>انتخاب بانک</h2>
        <select id="bankSelect">
          <span id="bankList"></span>
        </select>
        <div id="bankInfo"></div>
      </section>

      <section id="accounts" class="hidden">
        <h2>لیست حساب‌ها</h2>
        <div id="accountsList"></div>
      </section>

      <section id="transactions" class="hidden">
        <h2>تراکنش‌ها</h2>
        <div id="transactionsList"></div>
      </section>

      <section id="transfer" class="active section">
        <h2>🔁 انتقال وجه</h2>

        <form id="transferForm" class="transfer-form">
          <div class="form-group">
            <label for="fromAccount">از حساب:</label>
            <select id="fromAccount" name="fromAccount" required></select>
          </div>

          <div class="form-group">
            <label for="toAccount">به حساب:</label>
            <select id="toAccount" name="toAccount" required>
              <span id="accountList"></span>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">مبلغ انتقال (تومان):</label>
            <input
              type="number"
              id="amount"
              name="amount"
              min="1000"
              step="1000"
              required
            />
          </div>

          <button type="submit" class="btn">انتقال</button>
        </form>

        <p id="transferMessage" class="message"></p>
      </section>
    </main>

    <!--  Footer -->
    <footer>
      <p>© 2025 MyBank | کلیه حقوق محفوظ است</p>
    </footer>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
